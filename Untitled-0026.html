        /* 設定整個頁面背景和字型樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;

        /* 設定商品資訊區塊的樣式，使用網格佈局 */
        .text-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .text-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
            padding: 10px;
            border: 1px solid #0e9cf4;
            border-radius: 8px;
            background-color: rgb(255, 255, 255);
        }

        .text-content b {
            font-size: 18px;
            cursor: pointer;
        }

        .dropdown-toggle {
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            display: inline-block;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            width: 150px;
            z-index: 10;
            border-radius: 8px;
        }

        .dropdown-item {
            padding: 10px;
            text-decoration: none;
            color: black;
            display: block;
        }

        .dropdown-item:hover {
            background-color: #f0f0f0;
        }

        .text-block:hover .dropdown {
            display: block;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            border-radius: 8px;
        }

        .carousel img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            display: none;
        }

        .carousel img.active {
            display: block;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(27, 26, 26, 0.5);
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            z-index: 10;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        .arrow:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .info-section {
            text-align: center;
            padding: 20px;
            font-size: 30px;
            margin: 0 auto;
            max-width: 1200px;
            border: none;
        }

        .image-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .image-item {
            text-align: center;
        }

        .image-item img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        .image-item p {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        .footer-section {

            color: rgb(0, 0, 0);

            width: 100%;

        .social-links {

        }

            text-decoration: underline;

    </style>

    <script>
        const images = document.querySelectorAll('.carousel img');
        const prevButton = document.querySelector('.arrow.left');
        const nextButton = document.querySelector('.arrow.right');
        let currentIndex = 0;

        function updateCarousel() {
            images.forEach((img, index) => {
                img.classList.toggle('active', index === currentIndex);
            });
        }

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateCarousel();
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel();
        });

        updateCarousel();
    </script>
